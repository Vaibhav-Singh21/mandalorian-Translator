<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandalorian Translator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./app/sass/styles.css">

</head>
<body>
    <header class="header">
        <nav class="flex flex-jc-sb flex-ai-c">
            <a href="#" class="header__logo">
                <h1>Mandalorian Translator</h1>
            </a>
            <div class="logo">
                <span>
                    <img src="./images/mandalorianLogo.png" alt="logo" style="height: 10rem;
                    width: 10rem;">
                </span>
            </div>
        </nav>
    </header>

    <div class="form">
        <input id="inputText" type="text" name="name" autocomplete="off" required/>
        <label for="name" class="label-name">
            <span class="content-name">Type your Message here</span>
        </label>
    </div>
    <div class="translateBtn">
        <a class="button">Translate</button>
    </div>
    <div class="outputText" name="output">
        <label for="output" class="label-name">
            <span class="content-name">Mandalorian Message</span>
        </label>
    </div>

    <script src="./app/js/script.js"></script>
</body>
</html>
